<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% include head-custom.html %}
  </head>
  <body>

      <header>
        <h1>
          <span class="h1text">Россияне против войны&emsp;</span>
          <span class="h1span">
            <a href="https://www.instagram.com/voicesinkorea/"><img src="https://user-images.githubusercontent.com/105092258/167867747-adbe270f-2c0d-48a5-87c1-bbd547b79e0b.png" width="42" height="42" /></a>
          </span>
        </h1>
      </header>

    <div class="wrapper">
      <section>
        <table border="0">
          <tr valign="middle">
            <td width="30%">
              <a href="https://supportukrainenow.org/">
                <img src="../assets/help_ru.png" height="48" />
              </a>
              &emsp;
              <a href="https://www.instagram.com/voicesinkorea/">
                <img src="https://user-images.githubusercontent.com/105092258/167867747-adbe270f-2c0d-48a5-87c1-bbd547b79e0b.png" height="42" />
              </a>
            </td>
            <td width="auto">
              <p align="right" class="langs">
                <a href="https://www.voicesinkorea.kr/"><img src="../assets/kor_flag.png" height="32" alt="한국어" />KO</a>&emsp;
                <a href="https://www.voicesinkorea.kr/"><img src="../assets/new_flag.png" height="32" alt="Русский" />RU</a>&emsp;
                <a href="https://www.voicesinkorea.kr/en/"><img src="../assets/eng_flag.png" height="24" alt="English" />&thinsp;EN</a>
              </p>
            </td>
          </tr>
      </table>

      {{ content }}

      </section>
      <footer>
        {% if site.github.is_project_page %}
          <p>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer>
    </div>
  </body>
</html>
